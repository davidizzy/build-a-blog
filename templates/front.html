{% extends "base.html" %}

{% block content %}

<h3>
    Recent Posts
</h3>

{% for post in blogPosts %}
  <hr />
  <div class = "post">
    <div class="post-title"> <a href='/blog/{{post.key().id()}}'>{{post.title}}</a></div>
    <pre class="post-body"> {{post.body}} </pre>
    <div class="post-datetime">Posted on {{post.created}}</div>
  </div>

{% endfor %}
<hr />


<nav>
  {% if prevPage %}
  <a href="?page={{prevPage}}">Previous Page</a>
  {% endif %}
  &nbsp;&nbsp; | &nbsp;&nbsp;
  {% if nextPage %}
  <a href="?page={{nextPage}}">Next Page</a>
  {% endif %}
</nav>


{% endblock %}
