{% extends "base.html" %}

{% block content %}

<h3>
    <a>New Post</a>
</h3>

<form method="post">
  <label>
    <div>
      <b>Title:</b>
    </div>
    <input type="text" name="title" value="{{title}}"/>
  </label>

  <label>
    <div>
      <b>Post:</b>
    </div>
    <textarea name="post"> {{post}} </textarea>
  </label>

  <div class="error">
    {{error}}
  </div>

  <input type="submit" />
</form>


{% endblock %}
