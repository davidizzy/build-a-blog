{% extends "base.html" %}

{% block content %}

<h3>
    Recent Posts
</h3>

{% for post in blogPosts %}
  <hr />
  <div class = "post">
    <div class="post-title"> {{post.title}} </div>
    <pre class="post-body"> {{post.body}} </pre>
    <div class="post-datetime">Posted on {{post.created}}</div>
  </div>

{% endfor %}
<hr />
{% endblock %}
